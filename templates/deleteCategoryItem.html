{% extends 'base.html' %}

{% block section %}
<div class="container">
    <div class="col">
        <h1>Delete Category Item {{item.name}}</h1>
        <h2>Are you sure you want to delete Category Item {{item.name}}? </h2>
        <form>
            <div class="form-group">
            </div>
            <div>
                <button class="btn btn-light" type="submit">Save</button>
                <a href="{{url_for('showCategoryItems', category_id = category_id, item_id = item_id)}}"><button
                        class="btn btn-dark">Cancel</button></a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
