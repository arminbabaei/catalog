{% extends 'base.html' %}

{% block section %}
<div class="container">

    <div class="col">

        <h1>Delete {{category.name}}</h1>
        <h2>Are you sure you want to delete {{category.name}}? </h2>

    </div>
    <form action=# method='post'>

        <button type="submit">Delete</button>
        <a href="{{url_for('showCategories')}}"><button>Cancel</button></a>

    </form>
</div>
{% endblock %}
