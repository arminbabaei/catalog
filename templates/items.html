<html>

<head>

</head>


<body>
    <div>
        <h1>{{catalog.name}}</h1>

        {% for i in items %}
        <div>
            <p>{{i.name}}</p>
            <p>{{i.price}} </p>
            <p>{{i.size}} </p>
            <p>{{i.color}} </p> 
            <p>{{i.description}}</p>

            <a href="{{url_for('editCategoryItem',catalog_id = catalog.id, item_id=i.id)}}">Edit</a>
            <a href="{{url_for('deleteCategoryItem', catalog_id = catalog.id, item_id=i.id)}}">Delete</a>
        </div>

        {% endfor %}

    </div>
</body>

</html>
